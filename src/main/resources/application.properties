
spring.application.name=energyControl
server.port=8080

hivemq.subscriber.solar-data.topic=testando/fiap/gs

spring.datasource.url=${DB_HOST_P1}${DB_HOST_P2}${DB_HOST_P3}
spring.datasource.username=${DB_USERID}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.profiles.active=${ACTIVE_PROFILE:dev}

pagination.default.size = 8
